version: 2

defaults: &defaults
  docker:
    - image: 'circleci/node:10'
  working_directory: ~/repo

jobs:
  build:
    <<: *defaults  
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run: 'yarn install'
      
      - run: 'yarn build:prod'
      - run: 'yarn lint'
      - run: 'yarn test:cover'
      - store_artifacts:
          path: dist/test-results
          destination: test-results
      - store_artifacts:
          path: dist/test-results/jest/coverage
          destination: coverage
      - store_test_results:
          path: dist/test-results
      - run: 'bash <(curl -s https://codecov.io/bash)'
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - persist_to_workspace:
          root: ~/repo
          paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/